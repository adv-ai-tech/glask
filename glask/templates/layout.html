<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Glask</title>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/' + config['THEME'] + '.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('dynamic_css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jquery.fancybox.css') }}">

        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.9.0.min.js') }}"></script>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.fancybox.css') }}" type="text/css" media="screen" />
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.fancybox.pack.js') }}"></script>

    </head>
    <body>
        {% block script %}
        {% endblock %}
        <div id="headbar">
            {% block navbar %}{% endblock %}
            <span id="glask_label">{{ config['NOTICE'] }} </span>
        </div>
        {% block body %}{% endblock %}
    </body>
</html>
